<!DOCTYPE html>
<html lang="en">
<head>

    <title> Real-time-crypto-coin-calculation-web-app </title>

</head>
<body>

          &nbsp;<input type="text" id="balance" name="balance"> <input type="Submit" value="Add" id="button">
          
        <br><br>
      </form>
</div>
</body>
</html>
